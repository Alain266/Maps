<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css"></link>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Rubik:wght@300&display=swap" rel="stylesheet">

        <!-- Leaflet -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

        <!-- Ionicons -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

        <!-- Script -->
        <script src="script.js" defer></script>

        <title>Maps.io</title>
    </head>
    <body>
        <h1 class="center">Maps.io <ion-icon name="compass-outline" id="compassIcon"></ion-icon></h1>
        <div id="coordinate">
            <p>Cliquez ci-dessous pour vous géolocaliser</p> <br>
            <ion-icon name="earth-outline" id="geolocalisationIcon"></ion-icon>
            <p>Vos coordonées actuels sont :</p>
            <p id="instantLocation"></p>
        </div>
        <div id="map"></div>
        <div id="formDiv">
            <form id="localisation_form">
                <label for="latitude">Latitude :</label>
                <input type="text" id="latitude">
                <label for="lattitude">Longitude :</label>
                <input type="text" id="longitude">
                <p>Cliquez ci-dessous pour chercher des coordonées</p>
                <button id="submit">Géolocaliser</button>
            </form>
        </div>
    </body>
    <footer>
        <p>Copyright © 2023. Tous droits réservés.</p>
    </footer>
</html>
